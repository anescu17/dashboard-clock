<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UK Time – Dashboard Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0b1020;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .clock-card {
      background: rgba(15, 23, 42, 0.98);
      border-radius: 16px;
      padding: 18px 24px;
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(148, 163, 184, 0.4);
      min-width: 260px;
      text-align: center;
    }

    .clock-label {
      font-size: 0.75rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .clock-time {
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: 0.08em;
    }

    .clock-seconds {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-left: 4px;
    }

    .clock-date {
      margin-top: 6px;
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    .clock-tz {
      margin-top: 2px;
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="clock-card">
    <div class="clock-label">Current Time</div>
    <div>
      <span id="time" class="clock-time">--:--</span>
      <span id="seconds" class="clock-seconds">--</span>
    </div>
    <div id="date" class="clock-date">Loading…</div>
    <div class="clock-tz">UK / Europe–London</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      const timeFormatter = new Intl.DateTimeFormat("en-GB", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false,
        timeZone: "Europe/London",
      });

      const dateFormatter = new Intl.DateTimeFormat("en-GB", {
        weekday: "short",
        day: "2-digit",
        month: "short",
        year: "numeric",
        timeZone: "Europe/London",
      });

      const parts = timeFormatter.formatToParts(now);
      const hours = parts.find(p => p.type === "hour").value;
      const minutes = parts.find(p => p.type === "minute").value;
      const seconds = parts.find(p => p.type === "second").value;

      document.getElementById("time").textContent = `${hours}:${minutes}`;
      document.getElementById("seconds").textContent = seconds;
      document.getElementById("date").textContent = dateFormatter.format(now);
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
