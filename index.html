<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UK Time – Dashboard Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    background: #020617;              /* deep navy background */
    color: #f9fafb;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .clock-card {
    background: linear-gradient(135deg, #14532d, #22c55e); /* UpTYD-style eco green */
    border-radius: 18px;
    padding: 18px 24px 20px;
    box-shadow: 0 14px 35px rgba(0, 0, 0, 0.45);
    border: 1px solid rgba(190, 242, 100, 0.65);          /* lime accent */
    min-width: 260px;
    text-align: center;
  }

  .logo {
    display: block;
    margin: 0 auto 8px;
    max-width: 140px;        /* adjust logo size here */
    height: auto;
  }

  .brand {
    font-size: 0.8rem;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: #dcfce7;
    margin-bottom: 10px;
  }

  .clock-label {
    font-size: 0.7rem;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: #bbf7d0;
    margin-bottom: 4px;
  }

  .clock-time {
    font-size: 2.3rem;
    font-weight: 600;
    letter-spacing: 0.08em;
  }

  .clock-seconds {
    font-size: 1.1rem;
    opacity: 0.85;
    margin-left: 4px;
  }

  .clock-date {
    margin-top: 6px;
    font-size: 0.9rem;
    color: #f0fdf4;
  }

  .clock-tz {
    margin-top: 2px;
    font-size: 0.75rem;
    color: #dcfce7;
  }
</style>

</head>
<body>
  <div class="clock-card">
    <!-- Up To Your Door logo -->
    <img src="uptyd-logo.png" alt="Up To Your Door" class="logo" />
    <div class="brand">Up To Your Door</div>

    <div class="clock-label">Current Time</div>
    <div>
      <span id="time" class="clock-time">--:--</span>
      <span id="seconds" class="clock-seconds">--</span>
    </div>
    <div id="date" class="clock-date">Loading…</div>
    <div class="clock-tz">UK / Europe–London</div>
  </div>

  <!-- keep your existing <script> here -->
</body>
</html>
