<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Up To Your Door – UK Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .clock-card {
      background: linear-gradient(135deg, #14532d, #22c55e);
      border-radius: 18px;
      /* Wider width, smaller padding top/bottom */
      padding: 12px 30px; 
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(190, 242, 100, 0.65);
      
      /* Flex layout for horizontal look */
      display: flex;
      align-items: center;
      gap: 40px; 
      
      /* Control overall card size */
      min-width: 550px; 
      max-height: 120px;
    }

    .brand-section {
      text-align: center;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      padding-right: 30px;
    }

    .logo {
      display: block;
      margin: 0 auto 4px;
      max-width: 100px; /* Slightly smaller logo for horizontal layout */
      height: auto;
    }

    .brand {
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #dcfce7;
    }

    .clock-section {
      text-align: left;
      flex-grow: 1;
    }

    .clock-time {
      font-size: 2.8rem; /* Larger text for the wide layout */
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #ffffff;
      line-height: 1;
    }

    .clock-seconds {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-left: 2px;
    }

    .clock-details {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-top: 4px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 4px;
    }

    .clock-date {
      font-size: 0.9rem;
      color: #f0fdf4;
      font-weight: 500;
    }

    .clock-tz {
      font-size: 0.7rem;
      color: #bbf7d0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>

  <div class="clock-card">
    <div class="brand-section">
      <img src="uptyd-logo.png" alt="Up To Your Door" class="logo" />
      <div class="brand">Up To Your Door</div>
    </div>

    <div class="clock-section">
      <div>
        <span id="time" class="clock-time">--:--</span>
        <span id="seconds" class="clock-seconds">--</span>
      </div>
      <div class="clock-details">
        <div id="date" class="clock-date">Loading…</div>
        <div class="clock-tz">UK / London</div>
      </div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      const timeStr = now.toLocaleTimeString("en-GB", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false,
        timeZone: "Europe/London",
      });

      const parts = timeStr.split(":");
      const hours = parts[0];
      const minutes = parts[1];
      const seconds = parts[2];

      const dateStr = now.toLocaleDateString("en-GB", {
        weekday: "short",
        day: "2-digit",
        month: "short",
        year: "numeric",
        timeZone: "Europe/London",
      });

      document.getElementById("time").textContent = `${hours}:${minutes}`;
      document.getElementById("seconds").textContent = seconds;
      document.getElementById("date").textContent = dateStr;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
